    <div id="elapseClock">

    <script type="text/javascript">
        function timeElapse(date) {
            var current = Date();
            var seconds = (Date.parse(current) - Date.parse(date)) / 1000;
            var days = Math.floor(seconds / (3600 * 24));
            seconds = seconds % (3600 * 24);
            var hours = Math.floor(seconds / 3600);
            if (hours < 10) {
                hours = "0" + hours;0 
            }
            seconds = seconds % 3600;
            var minutes = Math.floor(seconds / 60);
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            seconds = seconds % 60;
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            var result = " 第 <span class=\"data\">" + days + "</span> 天 <span class=\"data\">" + hours + "</span> 小时 <span class=\"data\">" + minutes + "</span> 分钟 <span class=\"data\">" + seconds + "</span> 秒";
            $("#elapseClock").html(result);
        }


        var together = new Date();
        together.setFullYear(2021, 0, 31); //时间年月日，注意月份是0-11
        together.setHours(22);              //小时	
        together.setMinutes(30);            //分钟
        together.setSeconds(0);            //秒前一位
        together.setMilliseconds(0);       //秒第二位

        timeElapse(together);
        setInterval(function () {
            timeElapse(together);
        }, 500);
             
    </script>
